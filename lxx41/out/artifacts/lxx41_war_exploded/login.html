<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>
<div class="bigbox">
    <form action="doLogin" onsubmit="return validateForm()" method="post" class="login">
        <h1>login</h1>
        <input type="text" name="username" id="username" placeholder="账号" required>
        <span id="username-error" class="error-message" style="color:red;display: none;" >用户名不能为空</span>
        <input type="password" name="password" id="password" placeholder="密码" required>
        <span id="password-error" class="error-message" style="color:red;display: none;" >密码不能为空</span>
        <input type="submit" class="btn" value="登录">
        <div class ="register-link">
            <p style="color:white">没有账号？<a href="register.html">点击注册</a></p>
            <p style="color:white">忘记密码？<a href="">找回密码</a></p>
        </div>
    </form>
</div>
<script>
    document.getElementById("username").addEventListener("blur",function (){
        var username=document.getElementById("username").value;
        if (username===""){
            document.getElementById("username-error").style.display="inline";
        }
        else{
            document.getElementById("username-error").style.display="none";
        }
    });
    document.getElementById("password").addEventListener("focus",function (){
        var username=document.getElementById("username").value;
        if(username===""){
            document.getElementById("username-error").style.display="inline";
            document.getElementById("username").focus();
        }
    });
    document.getElementById("password").addEventListener("blur",function () {
        var password=document.getElementById("password").value;
        if(password===""){
            document.getElementById("password-error").style.display="inline";
        }
        else{
            document.getElementById("password-error").style.display="none";
        }
    });
        function validateForm(){
            var username=document.getElementById("username").value;
            var password=document.getElementById("password").value;
            var valid=true;
            if (username===""){
                document.getElementById("username-error").style.display="inline";
                valid=false;
            }
            else{
                document.getElementById("username-error").style.display="none";
            }
            if(password===""){
                document.getElementById("password-error").style.display="inline";
                valid=false;
            }
            else {
                document.getElementById("password-error").style.display="none";
            }
            return valid;
        }
</script>
</body>
</html>
